# .github/workflows/deploy-production.yml
##
# Deploy to GitHub Pages
##
# This workflow builds the site and deploys it to GitHub Pages.
#
# Prerequisites:
#   - GitHub Pages must be enabled for this repository
#   - Go to Settings â†’ Pages and configure your Pages source
#
# Optional Variables (Settings â†’ Secrets and variables â†’ Actions â†’ Variables):
#   - BUILD_COMMAND: The npm command to run for building the site (defaults to "npm run build")
#
# To set these up:
#   1. Go to your GitHub repository
#   2. Navigate to Settings â†’ Secrets and variables â†’ Actions
#   3. Add the optional variables in the "Variables" tab
##

name: ğŸš€ Deploy to GitHub Pages
run-name: deploy-github-pages

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

env:
  environment: production
  build_command: ${{ vars.BUILD_COMMAND || 'npm run build' }}
  publish_dir: ${{ vars.PUBLISH_DIR || '_site' }}

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout the repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Build the site
      - name: ğŸ‘·â€â™‚ï¸ Build the site
        uses: ./.github/actions/build
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build_command: ${{ env.build_command }}
          publish_dir: ${{ env.publish_dir }}
          github_pages: true

  deploy:
    # Add a dependency to the build job
    needs: build

    # Job environment
    environment:
      name: github-pages
      url: ${{ steps.gh_pages.outputs.page_url }}

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy the site to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        id: gh_pages
        uses: ./.github/actions/deploy-github-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
